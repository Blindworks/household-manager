<header class="header">
  <div class="container">
    <div class="header__wrapper">
      <!-- Logo and Brand -->
      <div class="header__brand">
        <a routerLink="/" class="header__logo">
          <app-icon name="home" class="header__logo-icon"></app-icon>
          <span class="header__title">Household Manager</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <nav class="header__nav header__nav--desktop">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a routerLink="/"
               routerLinkActive="header__nav-link--active"
               [routerLinkActiveOptions]="{exact: true}"
               class="header__nav-link">
              Home
            </a>
          </li>
          <li class="header__nav-item">
            <a routerLink="/meter-readings"
               routerLinkActive="header__nav-link--active"
               class="header__nav-link">
              Z채hlerst채nde
            </a>
          </li>
        </ul>
      </nav>

      <!-- Mobile Menu Toggle -->
      <button
        class="header__mobile-toggle"
        (click)="toggleMobileMenu()"
        [attr.aria-expanded]="isMobileMenuOpen()"
        aria-label="Toggle navigation menu">
        @if (!isMobileMenuOpen()) {
          <app-icon name="menu" class="header__icon"></app-icon>
        } @else {
          <app-icon name="x" class="header__icon"></app-icon>
        }
      </button>
    </div>

    <!-- Mobile Navigation Menu -->
    @if (isMobileMenuOpen()) {
      <nav class="header__nav header__nav--mobile">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a routerLink="/"
               routerLinkActive="header__nav-link--active"
               [routerLinkActiveOptions]="{exact: true}"
               (click)="closeMobileMenu()"
               class="header__nav-link">
              Home
            </a>
          </li>
          <li class="header__nav-item">
            <a routerLink="/meter-readings"
               routerLinkActive="header__nav-link--active"
               (click)="closeMobileMenu()"
               class="header__nav-link">
              Z채hlerst채nde
            </a>
          </li>
        </ul>
      </nav>
    }
  </div>
</header>
