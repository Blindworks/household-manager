<section class="features">
  <div class="container">
    <div class="features__header">
      <h2 class="features__title">Funktionen im Ãœberblick</h2>
      <p class="features__subtitle">
        Entdecken Sie die leistungsstarken Features des Household Managers
      </p>
    </div>

    <div class="features__grid">
      @for (feature of features; track feature.title) {
        <div class="features__card"
             [class.features__card--unavailable]="!feature.available"
             [attr.data-color]="feature.color">
          <div class="features__card-header">
            <div class="features__icon-wrapper" [attr.data-color]="feature.color">
              <app-icon [name]="feature.iconName" class="features__icon"></app-icon>
            </div>
            @if (!feature.available) {
              <span class="features__badge">DemnÃ¤chst</span>
            }
          </div>

          <h3 class="features__card-title">{{ feature.title }}</h3>
          <p class="features__card-description">{{ feature.description }}</p>

          @if (feature.available) {
            <button class="features__btn">
              Mehr erfahren
              <app-icon name="arrow-right" class="features__btn-icon"></app-icon>
            </button>
          }
        </div>
      }
    </div>
  </div>
</section>
