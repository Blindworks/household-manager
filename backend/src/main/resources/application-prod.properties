# Production Profile Configuration

# DataSource Configuration (uses environment variables)
spring.datasource.url=jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:household_manager}
spring.datasource.username=${DB_USERNAME:household_manager}
spring.datasource.password=${DB_PASSWORD}

# HikariCP Configuration (production optimized)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10

# JPA Configuration
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Liquibase Configuration
spring.liquibase.drop-first=false

# Server Configuration - Compression
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Logging Configuration
logging.level.com.household=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
